<b>Команды</b>:<br>
<pre>
% cbsd rexe
</pre>
Добавленные ключи удаленных нод можно использовать для запуска удаленных команд на удаленной ноде. Например:

<pre>
% cbsd rexe node=s1.my.domain date
% cbsd rexe node=s2.my.domain cbsd jconstruct-tui
</pre>
