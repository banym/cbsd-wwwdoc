<b>Commands</b>:<br>
<pre>
% cbsd jlogin
</pre>

<b>Description</b>:
<br><br>
Execute login into jail from root user.
In case when attempt in a jail which isn't present on a local node, but it is present on one of remote nodes, <b>jlogin</b>
will ask a question on attempt to login in remote jail through ssh.
<br><br>
<b>Example</b>:
<br>
<pre>
% cbsd jlogin kde4
</pre>
