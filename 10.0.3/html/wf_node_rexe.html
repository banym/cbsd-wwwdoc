<b>command</b>:<br>
<pre>
% cbsd rexe
</pre>
When remove node keys added you can run remote commands on a remote host. For example:

<pre>
% cbsd rexe node=s1.my.domain date
% cbsd rexe node=s2.my.domain cbsd jconstruct-tui
</pre>
